name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm run test:run

    - name: Build project (without static generation)
      run: npm run build
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
        NEXT_PUBLIC_SUPABASE_ANON_KEY: test
        OPENAI_API_KEY: test

  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript type check
      run: npx tsc --noEmit

  e2e:
    runs-on: ubuntu-latest

    # Runs tests in parallel with matrix strategy
    # https://docs.cypress.io/guides/guides/parallelization
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: 2.67.1

    - name: Copy migrations to test instance
      run: |
        cp -r supabase/migrations supabase-test/supabase/
        cp supabase/seed.sql supabase-test/supabase/

    - name: Start Supabase (test instance)
      run: npm run supabase:test:start

    - name: Create test environment file
      run: |
        cat > .env.test << 'EOF'
        PORT=3907
        NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54421
        NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
        DISABLE_RATE_LIMITING=true
        EOF

    - name: Run Cypress E2E tests
      uses: cypress-io/github-action@v6
      with:
        browser: chrome
        start: npm run dev:test
        wait-on: 'http://localhost:3907'
        wait-on-timeout: 120
        record: true
        parallel: true
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Cypress screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots-${{ matrix.containers }}
        path: cypress/screenshots
        retention-days: 7

    - name: Upload Cypress videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-videos-${{ matrix.containers }}
        path: cypress/videos
        retention-days: 7

    - name: Stop Supabase (test instance)
      if: always()
      run: npm run supabase:test:stop
